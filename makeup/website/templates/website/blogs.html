{% extends 'website/homepage.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 style="text-align: center; color: white;" class="mb-3">Our Blogs</h1>
    <div class="row">
      {% for i in blog %}
      <div class="col-md-3 m-2">
        <div class="card" style="width: 18rem;">
          <img src="{{i.img.url}}" style="width: 100%; height: 40%;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content|safe|slice:"0:35"}}</p>
            <a href="{% url 'readblog' i.id  %}" class="btn btn-primary">Read Blog</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
