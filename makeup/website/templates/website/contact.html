{% extends 'website/index.html' %}
{% load static %}

{% block body %}

<body style="background-image: linear-gradient(
      rgba(0, 0, 0, 0.527),
      rgba(0, 0, 0, 0.5)
    ),url({% static 'images/2.jpg' %});
    background-size: 100% 100vh;
    ">
  {% endblock body %}

  {% block content %}

  <div class="container-fluid">
    <div class="container text-center mx-auto mt-5">
      <h1 className="text-center" data-scroll data-scroll-speed="-2" data-scroll-direction="horizontal"
        style="color: palevioletred">
        Contact Us
      </h1>
    </div>
    <div class="container mt-5">
      <div class="row g-3">
        <div class="col-sm-6 text-center mt-5" style="color: palevioletred">
          <h3><i class="fa-solid fa-location-arrow"></i> Our Studio</h3>
          <p></p>
          <br />
          <h3><i class="fa-solid fa-envelopes-bulk mx-1"></i>Mail</h3>
          <p></p>
          <br />
          <h3><i class="fa-solid fa-phone mx-1"></i>Call Us</h3>
          <p></p>
          <br />
        </div>
        <div class="col-sm-6" style="color: palevioletred">
          <form class="row g-3 needs-validation mt-4" novalidate action="" method="POST">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control mt-4" placeholder="First Name" aria-label="Name" name="fname"
                  style="border: 1px solid palevioletred" />
              </div>
              <div class="col">
                <input type="text" class="form-control mt-4" placeholder="last name" aria-label="Name" name="lname"
                  style="border: 1px solid palevioletred" />
              </div>

              <div class="col-sm-12">
                <input type="text" class="form-control mt-4" placeholder="Email" aria-label="Email" name="email"
                  style="border: 1px solid palevioletred" />
              </div>
              <div class="form-floating mt-4">
                <textarea class="form-control mt-3" placeholder="Leave a comment here" id="floatingTextarea"
                  name="message" style="border: 1px solid palevioletred"></textarea>
                <label for="floatingTextarea">Message</label>
              </div>
              <div class="container text-center mt-3">
                <button class="button" type="submit">Submit</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
