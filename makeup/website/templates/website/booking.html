{% extends "website/index.html" %}
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/pgf.png' %}" />
    <!--css-->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <link href="{% static 'css/booking.css' %}" rel="stylesheet"/>
    <!--bootstrap-->
    {% block content %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <script src="{% static 'js/city.js' %}"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    /> 
    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <!--phone number-->
    <link href="{% static 'build/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'build/css/intlTelInput.css' %}" rel="stylesheet" />
    <!--boxicons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--fontaweso-->
    <script
      src="https://kit.fontawesome.com/8feaa5fbd6.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> 
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
 

     
    <div class="container-fluid" style="color: white">
      <div class="container-fluid text-center mt-5">
        <h1>Experience Now</h1>
      </div>
      <div
        class="container"
        style="
          border: 1px solid rgb(255, 255, 255);
          padding: 1em 1em 1em;
          border-radius: 10px;
        "
      >
        <div class="row">
          <div class="col-sm-6">
            <img src="{% static 'images/2.jpg' %}"  class="img-fluid" />
          </div>
          <div class="col-sm-6">
            <form class="row g-3 needs-validation" action="" method="POST">
                {% csrf_token %}
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  name ="fname"
                  required
                />
              
              </div>
              <div class="col-md-6">
                <label for="validationCustom02" name ='lname' class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  name = "lname"
                  required
                />
               
              </div>
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  name ="address"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">State</label>
                <select
                  onchange="print_city('state', this.selectedIndex);"
                  id="sts"
                  name="state"
                  class="form-control"
                  style="border: 1px solid rgb(255, 255, 255)"
                  required
                ></select>
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label">City</label>
                <select id="state" name ="city" class="form-control" required></select>
              </div>

              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom05"
                  name="zip"
                  required
                />
              </div>
             
                <div class="col-md-6">
                    <label for="Contact" class="form-label">Phone Number</label>
                    
                    <input
                type="text"
                id="phone"
                placeholder="Phone Number"
                class="form-control"
                style="border: 1px solid rgb(255, 255, 255); padding-right: 10em;"
                name="phone"
              />
              </div>

             <div class="col-md-6">
                <label for="DateandTime" class="form-label">Date and Time</label>
                <input
                type="datetime-local"
                class="form-control mx-auto"
                placeholder="Select Date"
                style="border: 1px solid rgb(255, 255, 255)"
                name ="datentime"
              />
             </div>
             <div class="col-md-6">
              <label for = "email" class="form-label">Email</label>
              <input 
              type="mail"
              class="form-control"
              placeholder="email"
              name="email"
              >
             </div>
             <div class="col-sm-6">
              <!-- <select class="select2" multiple="multiple" name="services">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                !more options
              </select>   -->
              <select class="form-select" aria-label="Default select example"  name="services">
                <option selected>Open this select menu</option>
                {% for i in data %}
                <option value="{{i.id}}">{{i.name}}</option>
                 {% endfor %}
              </select>
              
                
             </div>

              <div class="col-12">
                <button class="button" type="submit">Book</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
  $('.select2').select2();
});
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      config = {
        enableTime: false,
        dateFormat: "Y-m-d",
        minDate:"today",
        // minTime:"10:00",
        // maxTime:"18:00", Done Bro
        disable: [
          function (date) {
            // return true to disable
            return date.getDay() === 0 || date.getDay() === 6;
          },
        ],
        locale: {
          firstDayOfWeek: 1, // start week on Monday
        },
      };
      
      flatpickr("input[type=datetime-local]", config);
    </script>
    <script src="{% static 'js/index.js' %}"></script>
    <script language="javascript">
        print_state("sts");
      </script>
      <script src="{% static 'build/js/intlTelInput.js' %}"></script>
      <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {});
      </script>
  </body>
</html>
{% endblock content %}
