<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" Required>
         <br>

         <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your  first name" Required>
         <br>

         <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder=" Enter your last name" Required>
         <br>

         <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" Required>
         <br>

         <label for="">Prices</label>
        <input type="text" id="prices" name="prices" placeholder="$" Required>
         <br>

         <label for="">Services</label>
        <input type="text" id="services" name="services" placeholder="select Your Service" Required>
         <br>
        <input type="submit">


    </form>
</body>
</html>
